<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aroha Nagara – Smart City Project</title>

    <!-- FIXED CSS PATH -->
    <link rel="stylesheet" href="/DAA-2025/style.css">

    <style>
        /* EXTRA HOMEPAGE-ONLY PREMIUM STYLING */
        
        .hero-premium {
            height: 100vh;
            background: linear-gradient(135deg,#14b8ff,#4dc9ff);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 0 10%;
            position: relative;
            overflow: hidden;
        }

        .hero-title {
            font-size: 4.5rem;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 10px;
            animation: fadeDown 1.2s ease;
        }

        .hero-sub {
            font-size: 1.4rem;
            margin-bottom: 30px;
            opacity: 0.92;
            animation: fade 2s ease;
        }

        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeUp 1.3s ease;
        }

        .btn-premium {
            padding: 14px 30px;
            background: #ff7b29;
            font-size: 1.15rem;
            color: white;
            font-weight: 600;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        .btn-premium:hover {
            background: #ff5500;
            transform: translateY(-4px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.35);
        }

        .scroll-down {
            position: absolute;
            bottom: 25px;
            font-size: 1.1rem;
            color: white;
            opacity: 0.8;
            animation: bounce 2s infinite;
        }

        /* Floating Glass Navbar */
        .navbar {
            backdrop-filter: blur(12px);
            background: rgba(255,255,255,0.18);
            padding: 14px 7%;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            border-bottom: 1px solid rgba(255,255,255,0.25);
        }

        .logo {
            font-size: 1.7rem;
            font-weight: 700;
            color: #ffffff;
        }

        .nav-links li a {
            color: white;
        }

        .nav-links li a:hover {
            color: #ff7b29;
        }

        /* Animations */
        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

    </style>

</head>

<body>

    </ul>
</nav>

<section class="hero-premium">

    <div>
        <h1 class="hero-title">Aroha Nagara</h1>
        <p class="hero-sub">A Smart City Designed Using Advanced Algorithms & Data Structures</p>

        <div class="hero-buttons">
            <a href="project.html" class="btn-premium">Explore Project</a>
            <a href="algorithms.html" class="btn-premium" style="background:#ffffff;color:#004c8c;">
                Algorithms Used
            </a>
        </div>
    </div>

    <div class="scroll-down">▼ Scroll to Learn More</div>

</section>

</body>
</html>
